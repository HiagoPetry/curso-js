<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
      body {
        background-color: rgb(157, 21, 21);
        color: rgb(3, 11, 1);
        font: normal 25pt Arial;
        h1{color: silver;}
      }

    </style>
</head>
<body>
 <h1>Tita Minha linda maravilhosa!!</h1>
 <p>Me casei com a melhor, amo muito</p>
 <script>
   var n1 = Number(window.prompt("Digite um número: "))// recebe valor string
   var n2 = Number(window.prompt("Digite outro número: "))// recebe valor string
   var s = n1 + n2
   window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//o + serve para soma ou concatenação
   //(number + number) para somar
   //(string + string) para concatenar
   //o window.prompt retorna para o java sempre uma string por isso ele faz a concatenação
 </script>
</body>
</html>
